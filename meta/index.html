<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="meta.css">
</head>
<body>
    <div>
        <h1>Meta</h1>
        <h3>This page includes stats about the code of this website.</h3>    
    </div>

    <div id="scrollytelling">
        <div id="scroll-container">
            <!-- <div id="spacer"></div> -->
            <div id="items-container"></div>
        </div>
        <div>
            <h2>Commits By Time</h2>
            <div id="chart"></div>
        </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Date: </dt>
        <dd id="commit-date"></dd>
        <dt>Commit: </dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Time: </dt>
        <dd id="commit-time"></dd>
        <dt>Author: </dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited: </dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <div id="files-n-stats">
        <div id="stats"></div>
        <dl class="files"></dl>
    </div>
    <div id="stats-container">
        <div id="scroll-container-stats" class="scroll-container">
            <div id="spacer-stats"></div>
            <div id="items-container-stats"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
