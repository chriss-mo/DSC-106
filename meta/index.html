<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="meta.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="filter-container">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100">
        <time id="commit-time"></time>
        <span id="any-time">(any time)</span>
    </div>
    
    <div id="stats"></div>
    <dl class="files"></dl>

    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <script src="./main.js"></script>
</body>
</html>
